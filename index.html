<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JiNi Hangeul Tarot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      justify-content: center; /* 수평 중앙 정렬 */
      align-items: center; /* 수직 중앙 정렬 */
      height: 100vh; /* 화면 전체 높이 */
      margin: 0;
      flex-direction: column;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 기본적으로 3열로 설정 */
      gap: 1px; /* 카드 간격을 1px로 설정 (좌우 및 세로 간격 모두) */
      margin-top: 20px;
    }
    .card-container-4 {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4열로 설정 */
      gap: 1px; /* 카드 간격을 1px로 설정 (좌우 및 세로 간격 모두) */
    }
    .card-container-6 {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3열로 설정 */
      gap: 1px; /* 카드 간격을 1px로 설정 (좌우 및 세로 간격 모두) */
    }
    .card-container-8 {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4열로 설정 */
      gap: 1px; /* 카드 간격을 1px로 설정 (좌우 및 세로 간격 모두) */
    }
    .card-container-9 {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3열로 설정 */
      gap: 1px; /* 카드 간격을 1px로 설정 (좌우 및 세로 간격 모두) */
    }
    .card {
      width: 100px;
      height: 150px;
      border: 2px solid #000;
      border-radius: 8px;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }

 /* 질문 입력창 스타일 */
    .question-input {
      margin: 20px 0;
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>JiNi Hangeul Tarot</h1>

 <!-- 질문 입력창 추가 -->
  <input type="text" id="question" class="question-input" placeholder="질문을 입력하세요." />

  <!-- 버튼들 -->
  <div>
    <button id="draw-3-cards">3카드</button>
    <button id="draw-4-cards">4카드</button>
    <button id="draw-6-cards">6카드</button>
    <button id="draw-8-cards">8카드</button>
    <button id="draw-9-cards">9카드</button>
  </div>

  <!-- 카드가 표시될 곳 -->
  <div id="card-container" class="card-container"></div>

  <footer>
    <p>✨ 제작: 연유🌱</p>
  </footer>

  <script>
    const cards = [];
    for (let i = 0; i < 78; i++) {
      cards.push(`cards/${i.toString().padStart(2, '0')}.jpeg`);
    }

    let usedCards = [];

    function drawCard() {
      let randomIndex;
      let card;

      do {
        randomIndex = Math.floor(Math.random() * cards.length);
        card = cards[randomIndex];
      } while (usedCards.includes(card));

      usedCards.push(card);
      return card;
    }

    function drawCards(count) {
      const cardContainer = document.getElementById('card-container');
      cardContainer.innerHTML = '';

      let containerClass = '';
      if (count === 3) {
        containerClass = 'card-container';
      } else if (count === 4) {
        containerClass = 'card-container-4';
      } else if (count === 6) {
        containerClass = 'card-container-6';
      } else if (count === 8) {
        containerClass = 'card-container-8';
      } else if (count === 9) {
        containerClass = 'card-container-9';
      }

      cardContainer.className = containerClass;

      for (let i = 0; i < count; i++) {
        const card = drawCard();
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
        cardElement.innerHTML = `<img src="${card}" alt="Card">`;

        cardContainer.appendChild(cardElement);
      }
    }

    document.getElementById('draw-3-cards').addEventListener('click', function() {
      usedCards = [];
      drawCards(3);
    });
    document.getElementById('draw-4-cards').addEventListener('click', function() {
      usedCards = [];
      drawCards(4);
    });
    document.getElementById('draw-6-cards').addEventListener('click', function() {
      usedCards = [];
      drawCards(6);
    });
    document.getElementById('draw-8-cards').addEventListener('click', function() {
      usedCards = [];
      drawCards(8);
    });
    document.getElementById('draw-9-cards').addEventListener('click', function() {
      usedCards = [];
      drawCards(9);
    });
  </script>

</body>
</html>
